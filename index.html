<!doctype html>
<html lang = "en">
<head>
    <title>Gradbot Simulator</title>
    <meta charset = "utf-8">
    <script src="gradbot.js"></script>
    <style>
        /* Style the tab */
        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }
    
        /* Style the buttons inside the tab */
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            font-size: 17px;
        }
    
        /* Change background color of buttons on hover */
        .tab button:hover {
            background-color: #ddd;
        }
    
        /* Create an active/current tablink class */
        .tab button.active {
            background-color: #ccc;
        }
    
        /* Style the tab content */
        .tabcontent {
            display: none;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
        }

        /* Canvas Container */
        .container {
            position: relative;
            margin: 0px;
            padding: 0px;
            top: 0px;
            left: 0px;
            width: 800px;
            height: 600px;
        }

        /* contained canvases */
        #simfg, #simbg{
            position: absolute;
            top: 0px;
            left: 0px;
        }
    </style>

    </script>
</head>
<body>
