<!doctype html>
<html lang = "en">
<head>
    <title>Gradbot Simulator</title>
    <meta charset = "utf-8">
    <script src="gradbot.js"></script>
    <style>
        /* Style the tab */
        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
            width: 1044px;
            margin: auto;
        }
    
        /* Style the buttons inside the tab */
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            font-size: 17px;
        }
    
        /* Change background color of buttons on hover */
        .tab button:hover {
            background-color: #ddd;
        }
    
        /* Create an active/current tablink class */
        .tab button.active {
            background-color: #ccc;
        }
    
        /* Style the tab content */
        .tabcontent {
            display: none;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
            width: 1020px;
            margin: auto;
        }

        /* Canvas Container */
        .container {
            position: relative;
            margin: 0px;
            padding: 0px;
            top: 0px;
            left: 0px;
            width: 800px;
            height: 600px;
        }

        /* contained canvases */
        .container canvas{
            position: absolute;
            top: 0px;
            left: 0px;
        }

        /* toolbox div */
        .toolbox {
            position: absolute;
            top: 0px;
            left: 820px;
            width: 200px;
            height: 600px;
            overflow: auto;
            border: 1px solid lightblue;
        }

        .toolboxHead {
            text-align: center;
            border-bottom: 1px solid lightcoral;
            height: 30px;
            line-height: 30px;
        }

        .toolboxContent {
            width: 200px;
            height: 570px;
            overflow: auto;
        }

        .inner {
            padding: 6px;
        }

        hr {
            background-color: lightblue;
            border: none;
            height: 1px;
        }

        .partEditorPane {
            display: none;
        }
    </style>
    <script>
        window.onload = function () {
            (function () { var script = document.createElement('script'); script.src="//cdn.jsdelivr.net/npm/eruda"; document.body.appendChild(script); script.onload = function () { eruda.init() } })();
            gradbotInit();
        }
    </script>
</head>
<body>
    <div class="tab">
            <button class="tablinks" id="simButton" onclick="openTab(event, 'Simulate')">Simulate</button>
            <button class="tablinks" id="buildButton" onclick="openTab(event, 'Build')">Build</button>
    </div>

    <div class="tabcontent" id='Simulate'>
        <div class="container">
            <canvas id="simbg" width="800" height="600"></canvas>
            <canvas id="simfg" width="800" height="600"></canvas>
            <div class="toolbox">
                <div class="toolboxHead">
                    Simulation Controls
                </div>
                <div class="toolboxContent">
                    <div class="inner">
                        <b>Drag Mode</b><br/>
                        <input type="radio" id="dragMove" name="dragMode" checked="checked" />
                        <label for="dragMove">Move</label>
                        <input type="radio" id="dragRotate" name="dragMode"/>
                        <label for="dragRotate">Rotate</label>
                        <hr/>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="tabcontent" id="Build">
        <div class="container">
            <canvas id="buildCanvas" width="800" height="600"></canvas>
            <div class="toolbox">
                <div class="toolboxHead">
                    Part Editor
                </div>
                <div class="toolboxContent">
                    <div class="inner">
                        <div id="partColorEditor" class="partEditorPane">
                            <label for="partOutlineColor">Outline Color</label>
                            <input type="text" id="partOutlineColor"/>
                            <label for="partFillColor">Fill Color</label>
                            <input type="text" id="partFillColor"/>
                            <button id="partApply">Apply</button>
                            <button id="partCancel">Cancel</button>
                            <br/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
